<!-- Profile Page -->
<h2>Profile</h2>

<!-- Display form data -->
<div id="profile-data" style="display: flex; flex-direction: column; align-items: center; padding: 20px;">
  <img id="profile-photo" src="" alt="Profile Photo" style="width: 150px; height: 150px; border-radius: 50%; margin-bottom: 20px;">
  <p>Full Name: <span id="full-name" style="font-weight: bold;"></span></p>
  <p>Email Address: <span id="email" style="font-weight: bold;"></span></p>
  <p>Phone Number: <span id="phone-number" style="font-weight: bold;"></span></p>
  <p>Date of Birth: <span id="date-of-birth" style="font-weight: bold;"></span></p>
  <p>Major/Field of Study: <span id="major-field-of-study" style="font-weight: bold;"></span></p>
  <p>Year of Study: <span id="year-of-study" style="font-weight: bold;"></span></p>
</div>

<!-- JavaScript code to display form data -->
<script>
  const formData = JSON.parse(localStorage.getItem('formData'));
  const profilePhotoData = localStorage.getItem('profilePhoto');

  document.getElementById('full-name').textContent = formData.fullName;
  document.getElementById('email').textContent = formData.email;
  document.getElementById('phone-number').textContent = formData.phoneNumber;
  document.getElementById('date-of-birth').textContent = formData.dateOfBirth;
  document.getElementById('major-field-of-study').textContent = formData.majorFieldOfStudy;
  document.getElementById('year-of-study').textContent = formData.yearOfStudy;

  document.getElementById('profile-photo').src = profilePhotoData;
</script>
