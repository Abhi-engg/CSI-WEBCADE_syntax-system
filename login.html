<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		.login-form {
			width: 300px;
			background-color: #fff;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.login-form label {
			display: block;
			margin-bottom: 10px;
		}
		.login-form input[type="email"], .login-form input[type="password"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
		}
		.login-form input[type="checkbox"] {
			margin-right: 10px;
		}
		.login-form button[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.login-form button[type="submit"]:hover {
			background-color: #3e8e41;
		}
		.forgot-password {
			font-size: 12px;
			color: #666;
			text-decoration: none;
		}
		.forgot-password:hover {
			color: #4CAF50;
		}
		/* Add visible focus states */
		.login-form input:focus {
			outline: 2px solid #4CAF50;
		}
		/* Add error message styles */
		.error-message {
			color: red;
			font-size: 12px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
    <center>
	<div class="login-form">
		<h2>Login</h2>
		<form action="/login" method="post">
			<label for="email">Email or Username:</label>
			<input type="email" id="email" name="email" autocomplete="username" required><br><br>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" autocomplete="current-password" required><br><br>
			<label for="remember-me">Remember Me:</label>
			<input type="checkbox" id="remember-me" name="remember-me"><br><br>
			<p><a href="#" class="forgot-password">Forgot Password?</a></p>
			<button type="submit">Login</button>
			<div class="error-message" id="login-error"></div>
		</form>
		<p>Don't have an account? <a href="signup.html" id="signup-link">Signup</a></p>

	<script>
		// Add event listener to submit button to disable it after click
		document.querySelector('button[type="submit"]').addEventListener('click', () => {
			this.disabled = true;
		});
		
		// Add event listener to signup link to show/hide signup form
		document.getElementById('signup-link').addEventListener('click', () => {
			document.getElementById('signup-form').style.display = 'block';
		});
	</script>
    </center>

</body>
</html>
